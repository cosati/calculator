<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="scripts/scripts.js"></script>
  </head>
  <body>
    <div id="wrapper">
        <div id="display"></div>
        <div id="kb">
          <form onsubmit="">
            <input type="button" class="btn clear" value="C" onclick="clearDisplay()">
            <input type="button" class="btn backspace" value="←" onclick="backspace()">
            <input type="button" class="btn op" value="%">
            <input type="button" class="btn op" value="√">
            <input type="button" class="btn" value="7" onclick="number(this.value)">
            <input type="button" class="btn" value="8" onclick="number(this.value)">
            <input type="button" class="btn" value="9" onclick="number(this.value)">
            <input type="button" class="btn op" value="÷">
            <input type="button" class="btn" value="4" onclick="number(this.value)">
            <input type="button" class="btn" value="5" onclick="number(this.value)">
            <input type="button" class="btn" value="6" onclick="number(this.value)">
            <input type="button" class="btn op" value="×">
            <input type="button" class="btn" value="1" onclick="number(this.value)">
            <input type="button" class="btn" value="2" onclick="number(this.value)">
            <input type="button" class="btn" value="3" onclick="number(this.value)">
            <input type="button" class="btn op" value="-" onclick="">
            <input type="button" class="btn" value="0" onclick="number(this.value)">
            <input type="button" class="btn" value="." onclick="addDecimal()">
            <input type="button" class="btn op" value="=" onclick="operate()">
            <input type="button" class="btn op" value="+">
          </form>
        </div>
    </div>
  </body>
</html>
